apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: service-mesh
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: servicemesh/overlays/default
    repoURL: https://github.com/davgordo/cluster-gitops-rlfdw.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
