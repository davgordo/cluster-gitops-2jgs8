apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: service-mesh
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: servicemesh/overlays/default
    repoURL: https://github.com/davgordo/cluster-gitops-2jgs8.git
    targetRevision: HEAD
    directory:
      recurse: false
  syncPolicy:
    automated: {}
